<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./todo.css">
  <script defer src="./todo.js"></script>
</head>
<body>
  <div class="todolist_box">
    <div class="todo_title">Things to do.</div>
    <form id="todo-form">
      <input
        type="text"
        placeholder="Write a To Do and press enter"
        autofocus="true"
        required
      />
    </form>
    <ul id="todolist"></ul>
  </div>
  
</body>
</html>
